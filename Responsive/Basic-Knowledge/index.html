<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Trên thực tế thì không chia ra 2 file css mobile và pc vì kiến client phải download 2 file -->
    <!-- PC -->
    <link rel="stylesheet" media="(min-width: 1024px)" href="./style_pc.css">
    <!-- Mobile -->
    <link rel="stylesheet" media="(max-width: 720px)" href="./style_mobile.css">
    <!-- Common -->
    <link rel="stylesheet" href="./style_common.css">

    <!-- Polyfill giúp sử dụng media query cho những trình duyệt cũ như IE version 6-9  -->
    <!-- sử dụng html comment condition để chỉ khi: lte là nhỏ hơn hoặc bằng IE9 mới sử dụng -->
    <!--[if lte IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
    <![endif]-->
    <title>Document</title>
</head>

<body>
    <!-- <h1>Responsive Example</h1> -->
    <h2 class="mobile">Mobile</h2>
    <h2 class="tablet">Tablet</h2>
    <h2 class="pc">PC</h2>
</body>

</html>
